
<div class="card h-100">
  <img
    [src]="'https://localhost:44361/' + Product?.photos?.[0]?.photoName"
    class="card-img-top"
    alt="Product image"
  />

  <div class="card-body">
    <div class="thumbnails mb-3">
      <img
        *ngFor="let item of Product?.photos; let i = index; trackBy: trackByIndex"
        [src]="'https://localhost:44361/' + item.photoName"
        alt="Thumbnail"
        class="thumbnail-img small-img"
      />
    </div>
    <h5 class="card-title">{{ Product?.name }}</h5>
    <p class="card-text">{{ Product?.description }}</p>

    <p class="price">
      <span class="old-price">{{ Product?.oldPrice | currency }}</span>
      {{ Product?.newPrice | currency }}
    </p>
      <div class="rating mb-3">
          <!-- @for (item of getArrayofRating(Product.rating); track $index) {

          } -->
          <i class="fa fa-star " style="color: rgb(243, 255, 82); font-size: 15px;"></i>
          <i class="fa fa-star " style="color: rgb(243, 255, 82); font-size: 15px;"></i>
          <i class="fa fa-star " style="color: rgb(243, 255, 82); font-size: 15px;"></i>
          <i class="fa fa-star " style="color: rgb(243, 255, 82); font-size: 15px;"></i>
      </div>
      <button class="btn btn-outline-primary favorite-icon">
          <i class="fa fa-bookmark"></i>
      </button>
      <!-- <div class="d-flex justify-content-between align-items-start">
          <button (click)="SetBasketValue()" class="btn btn-dark">
              <i class="fa fa-shopping-cart"></i>Add to Cart
          </button>
          <button routerLink="/shop/product-details/{{Product.id}}" class="btn btn-success">
              <i class="fa fa-info-circle"></i>Details
          </button>
      </div> -->
  </div>
</div>
